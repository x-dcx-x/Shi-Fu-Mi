<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHI-FU-MI</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="content">

    <div class="title1">
        <h1>SHI-FU-MI</h1>
    </div>

    <div class="title2">

        <p class="tpc">COMPUTER<br> <i class="fa-solid fa-computer"></i></p>

        <div class="point_c">
            <p>POINTS:</p>
            <p id="pc_point"></p>
        </div>
        <div class="point_p">
            <p>POINTS:</p>
            <p id="player_point"></p>
        </div>

        <p class="tuser">PLAYER<br><i class="fa-regular fa-user"></i></p>

    </div>

    <div class="scroll"></div>

    <div class="choix">
        <div class="choix_du_pc"><p>choix du pc: </p></div>
        <div class="choix_du_player"><p>choix du player : </p></div>
    </div>

</div>

<div id="result"></div>

<div class="imgs_pc_player">

    <div id="imgs_pc"></div>

    <div class="imgs_player">
        <img src="public/images/Pierre.jpg" alt="pierre" id="pierre_player"/>
        <img src="public/images/Feuille.jpg" alt="feuille" id="feuille_player"/>
        <img src="public/images/Ciseaux.jpg" alt="ciseaux" id="ciseaux_player"/>
    </div>
</div>

<script src="https://kit.fontawesome.com/c544b712f4.js" crossorigin="anonymous"></script>
<script src="/public/assets/js/app.js"></script>
</body>
</html>
